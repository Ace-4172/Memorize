<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Memorize - Paper Theme</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&family=Caveat:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "paper-bg": "#f9f7f2",
                        "paper-ink": "#2c2c2c",
                        "paper-accent": "#8b7e6a",
                        "paper-line": "#e2ded0",
                    },
                    fontFamily: {
                        "serif": ["Playfair Display", "serif"],
                        "sans": ["Inter", "sans-serif"],
                        "handwriting": ["Caveat", "cursive"]
                    },
                    animation: {
                        'slide-in': 'slideIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .paper-texture {
                background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            }
            .pencil-underline {
                position: relative;
                display: inline-block;
                min-width: 60px;
                margin: 0 4px;
                color: transparent;
            }
            .pencil-underline::after {
                content: '';
                position: absolute;
                bottom: 4px;
                left: 0;
                width: 100%;
                height: 3px;
                background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 10" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 5 Q 25 2, 50 5 T 100 5" stroke="%238b7e6a" stroke-width="2" fill="transparent" stroke-linecap="round"/></svg>');
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-out forwards;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(5px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            touch-action: none;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100dvh;
            touch-action: auto;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-paper-bg paper-texture text-paper-ink font-serif selection:bg-paper-accent/20">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
